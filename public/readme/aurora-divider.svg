<svg width="1200" height="18" viewBox="0 0 1200 18" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aurora" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#38bdf8">
        <animate attributeName="stop-color" values="#38bdf8;#6366f1;#ec4899;#38bdf8" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#6366f1">
        <animate attributeName="stop-color" values="#6366f1;#ec4899;#38bdf8;#6366f1" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#ec4899">
        <animate attributeName="stop-color" values="#ec4899;#38bdf8;#6366f1;#ec4899" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  <rect x="0" y="7" width="1200" height="4" fill="url(#aurora)">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="5s" repeatCount="indefinite"/>
  </rect>
  <rect x="0" y="7" width="1200" height="4" fill="url(#aurora)" opacity="0.2">
    <animate attributeName="x" values="-100;0;-100" dur="8s" repeatCount="indefinite"/>
  </rect>
</svg>

